<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ワイ秘蔵のエロ動画</title>
  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background:#111;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }
    .card {
      max-width:900px;
      width:100%;
      background:#1a1a1a;
      padding:24px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.5);
      text-align:center;
    }
    .poster {
      position:relative;
      border-radius:8px;
      overflow:hidden;
      cursor:pointer;
    }
    .poster img {
      width:100%;
      display:block;
    }
    .play-btn {
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      padding:14px 20px;
      background:#007bff;
      color:#fff;
      border:none;
      border-radius:999px;
      font-size:18px;
    }
    .modal {
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:2000;
    }
    .modal.visible { display:flex; }
    .overlay {
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.85);
    }
    .video-wrap {
      position:relative;
      width:90%;
      max-width:1400px;
      aspect-ratio:16/9;
      background:#000;
      z-index:1;
      border-radius:8px;
      overflow:hidden;
    }
    video {
      width:100%; height:100%; object-fit:cover;
    }
    .close-btn {
      position:absolute;
      top:12px; right:12px;
      padding:8px 12px;
      background:rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.1);
      color:#fff;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <main class="card" id="main">
    <h1>18歳以上だよな？</h1>
    <p>画像をクリックすると、動画がフルスクリーンで再生されます。</p>
    <div class="poster" id="poster">
      <img src="https://picsum.photos/1200/675?blur=2" alt="サムネイル">
      <button class="play-btn">▶ 再生</button>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="overlay" id="overlay"></div>
    <div class="video-wrap">
      <button class="close-btn" id="closeBtn">✕</button>
      <video id="player" controls playsinline>
        <source src="https://wakawakatnt.github.io/ONJ-BENRI/114514.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    const poster = document.getElementById('poster');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const player = document.getElementById('player');

    function openModal(){
      modal.classList.add('visible');
      player.play();
      requestFullscreen(player.parentElement);
    }

    function closeModal(){
      player.pause();
      exitFullscreen();
      modal.classList.remove('visible');
    }

    poster.addEventListener('click', openModal);
    overlay.addEventListener('click', closeModal);
    closeBtn.addEventListener('click', closeModal);

    function requestFullscreen(el){
      const req = el.requestFullscreen || el.webkitRequestFullscreen;
      if(req) req.call(el);
    }
    function exitFullscreen(){
      const ex = document.exitFullscreen || document.webkitExitFullscreen;
      if(ex) ex.call(document);
    }
  </script>
</body>
</html>
